<div class="modal-header">
    <a class="pull-right" ng-click="cancel()">X</a>
    <h4>Vastaajatunnusten luonti</h4>
</div>

<div class="modal-body">
    <form name="tunnustenLuontiForm" role="form">
        <div class="form-group">
            <label for="vastaajien_maara">Vastaajien määrä</label>
            <div class="row">
                <div class="col-md-4">
                    <input id="vastaajien_maara" type="number" min="1" class="form-control"
                           ng-model="vastaajatunnus.vastaajien_lkm" ng-required="true">
                </div>
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="vastaajatunnus.henkilokohtainen"> Henkilökohtainen
            </label>
        </div>

        <div class="form-group">
            <h3>Vastausaika</h3>
            <div class="row" id="vastausaika">
                <div class="col-md-5">
                    <pvm-valitsin valittu-pvm="vastaajatunnus.voimassa_alkupvm" otsikko="{{i18n.yleiset.alkaen}}" pakollinen="true"></pvm-valitsin>
                </div>

                <div class="col-md-5">
                    <pvm-valitsin valittu-pvm="vastaajatunnus.voimassa_loppupvm" otsikko="{{i18n.yleiset.asti}}"></pvm-valitsin>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Rahoitusmuoto
               <select ng-options="rahoitusmuoto.rahoitusmuotoid as rahoitusmuoto.rahoitusmuoto |enumArvo:'rahoitusmuoto' for rahoitusmuoto in rahoitusmuodot"
                        ng-model="vastaajatunnus.rahoitusmuotoid"
                        class="form-control"
                        ng-show="rahoitusmuodot.length > 0">
                   <option value=""></option>
               </select>
            </label>
        </div>
    </form>
</div>

<div class="modal-footer">
    <small class="pull-right ">
        <pakollisia-kenttia></pakollisia-kenttia>
    </small>
    <button class="pull-left" ng-click="luoTunnuksia(vastaajatunnus)">Lisää vastaustunnuksia</button>
    <button class="btn-default pull-left" ng-click="cancel()">{{i18n.yleiset.peruuta}}</button>
</div>
