<div class="modal-header">
    <a class="pull-right" ng-click="cancel()">X</a>
    <h4>{{i18n.vastaajatunnus.uusi_vastaajatunnus}}</h4>
</div>

<form name="tunnustenLuontiForm" role="form">

<div class="modal-body">
        <div class="form-group">
            <label for="vastaajien_maara">{{i18n.vastaajatunnus.vastaajia}}</label>
            <div class="row">
                <div class="col-md-4">
                    <input id="vastaajien_maara" type="number" min="1" max="10000" class="form-control"
                           ng-model="vastaajatunnus.vastaajien_lkm" ng-required="true">
                </div>
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="vastaajatunnus.henkilokohtainen"> {{i18n.vastaajatunnus.henkilokohtainen}}
            </label>
        </div>

        <div class="form-group">
            <h3>{{i18n.vastaajatunnus.vastausaika}}</h3>
            <div class="row" id="vastausaika">
                <div class="col-md-5">
                    <pvm-valitsin valittu-pvm="vastaajatunnus.voimassa_alkupvm" max-pvm="vastaajatunnus.voimassa_loppupvm" otsikko="{{i18n.yleiset.alkaen}}" pakollinen="true"></pvm-valitsin>
                </div>

                <div class="col-md-5">
                    <pvm-valitsin valittu-pvm="vastaajatunnus.voimassa_loppupvm" min-pvm="vastaajatunnus.voimassa_alkupvm" otsikko="{{i18n.yleiset.asti}}"></pvm-valitsin>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>{{i18n.yleiset.rahoitusmuoto}}
               <select ng-options="rahoitusmuoto.rahoitusmuotoid as rahoitusmuoto.rahoitusmuoto |enumArvo:'rahoitusmuoto' for rahoitusmuoto in rahoitusmuodot"
                        ng-model="vastaajatunnus.rahoitusmuotoid"
                        class="form-control"
                        ng-show="rahoitusmuodot.length > 0">
                   <option value=""></option>
               </select>
            </label>
        </div>
</div>

<div class="modal-footer">
    <small class="pull-right ">
        <pakollisia-kenttia></pakollisia-kenttia>
    </small>
    <tallenna class="pull-left" formi-validi="tunnustenLuontiForm.$valid" teksti="{{i18n.vastaajatunnus.lisaa_vastaajatunnukset}}" ng-click="luoTunnuksia(vastaajatunnus)"></tallenna>
    <button class="btn-default pull-left" ng-click="cancel()">{{i18n.yleiset.peruuta}}</button>
</div>

</form>
