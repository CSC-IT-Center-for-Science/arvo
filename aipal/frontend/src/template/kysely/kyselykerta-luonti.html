<form>
  <fieldset>
    <h3>Uusi kyselykerta</h3>
    <h4>Kysely: {{kysely.kyselyid}} {{kysely.nimi_fi}}</h4>
    Kyselykerran nimi:
    <input type="text" placeholder="suomeksi" ng-model="kyselykerta.nimi_fi">
  </fieldset>
  <section class="datepicker-vali">
    <h4>Vastausaika:</h4>
    <pvm-valitsin
      oletus-pvm="kysely.voimassa_alkupvm"
      min-pvm="kysely.voimassa_alkupvm"
      max-pvm="kysely.voimassa_loppupvm"
      valittu-pvm="kyselykerta.voimassa_alkupvm">
    </pvm-valitsin>
    -
    <pvm-valitsin
      oletus-pvm="kysely.voimassa_loppupvm"
      min-pvm="kysely.voimassa_alkupvm"
      max-pvm="kysely.voimassa_loppupvm"
      valittu-pvm="kyselykerta.voimassa_loppupvm">
    </pvm-valitsin>
  </section>
  <button ng-click="tallenna()">Tallenna</button>
</form>
