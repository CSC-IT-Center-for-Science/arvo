<form name="kyselykertaForm">
  <fieldset>
    <h3>{{i18n.kyselykerta.uusi_kyselykerta}}</h3>
    <h4>{{i18n.yleiset.kysely}}: {{kysely.kyselyid}} {{kysely.nimi_fi}}</h4>
    <label class="pakollinen" ng-bind="i18n.kyselykerta.kyselykerran_nimi"></label>
    <input type="text" placeholder="{{i18n.kyselykerta.kyselykerran_nimi}}" ng-model="kyselykerta.nimi_fi" ng-required="true">
  </fieldset>
  <section class="datepicker-vali">
    <h4>{{i18n.kyselykerta.vastausaika}}</h4>
    <pvm-valitsin
      otsikko="{{i18n.yleiset.alkaen}}"
      oletus-pvm="kysely.voimassa_alkupvm"
      min-pvm="kysely.voimassa_alkupvm"
      max-pvm="kysely.voimassa_loppupvm"
      valittu-pvm="kyselykerta.voimassa_alkupvm"
      pakollinen="true">
    </pvm-valitsin>
    <pvm-valitsin
      otsikko="{{i18n.yleiset.asti}}"
      oletus-pvm="kysely.voimassa_loppupvm"
      min-pvm="kysely.voimassa_alkupvm"
      max-pvm="kysely.voimassa_loppupvm"
      valittu-pvm="kyselykerta.voimassa_loppupvm">
    </pvm-valitsin>
  </section>
  <pakollisia-kenttia></pakollisia-kenttia>
  <tallenna formi-validi="kyselykertaForm.$valid" disabloi-pyyntojen-ajaksi="['tallenna-kyselykerta']" ng-click="tallenna()" teksti="{{i18n.yleiset.tallenna}}"></tallenna>
</form>
