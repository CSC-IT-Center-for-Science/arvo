<h1>{{i18n.kysely.otsikko}}</h1>

<fieldset class="luo-uusi-kysely" >
    <input type="text" class="icon search-icon-input" ng-model="hakuehto.teksti" placeholder="{{i18n.kysely.etsi}}">
    <auth roolit="['OPL-VASTUUKAYTTAJA','OPL-PAAKAYTTAJA']">
        <button class="btn btn-primary pull-right e2e-luo-uusi-kysely" ng-click="luoUusiKysely()">
            {{ 'yleiset.luo_uusi_kysely' | i18n }}&nbsp;
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </auth>
</fieldset>

<div lataus-indikaattori metodi-id="kyselylistaus"
     viesti="{{i18n.yleiset.ladataan}}" virheviesti="{{i18n.yleiset.lataus_epaonnistui}}" yrita-uudelleen="haeKyselyt()"></div>

<auth roolit="['OPL-VASTUUKAYTTAJA','OPL-PAAKAYTTAJA']">
    <h2>{{ 'kysely.luonnokset' | i18n }}</h2>
    <kyselylista kyselyt="kyselyt" suodatus="{tila:'luonnos'}" haku="hakuehto.teksti">
    </kyselylista>

    <h2>{{ 'kysely.julkaistut' | i18n }}</h2>
</auth>

<kyselylista kyselyt="kyselyt" suodatus="{kaytettavissa:true}" haku="hakuehto.teksti">
</kyselylista>

<auth roolit="['OPL-VASTUUKAYTTAJA','OPL-PAAKAYTTAJA']">
    <h2>{{ 'kysely.suljetut' | i18n }}</h2>
    <kyselylista kyselyt="kyselyt" suodatus="{tila:'!luonnos',kaytettavissa:false}" haku="hakuehto.teksti">
    </kyselylista>
</auth>
