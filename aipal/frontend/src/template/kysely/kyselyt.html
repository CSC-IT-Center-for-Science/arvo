<h2>Kyselyt</h2>

Haku: <input type="text" ng-model="hakuehto.teksti">

<div class="accordion-container">
  <div class="accordion" ng-repeat="kysely in kyselyt | filter:hakuehto.teksti | limitTo:50">
    <div class="accordion-header collapse">
      <a ng-href="#/kysely/{{kysely.kyselyid}}">
        {{kysely.kyselyid}} {{kysely.nimi_fi}}
      </a>
      <br>Voimassa: {{kysely.voimassa_alkupvm}} - {{kysely.voimassa_loppupvm}}
    </div>
    <div ng-show="kysely.kyselykerta.length > 0" class="accordion-body collapse" ng-repeat="kyselykerta in kysely.kyselykerta">
      <a ng-href="#/raportti/kyselykerta/{{kyselykerta.kyselykertaid}}">
        Kyselykerta: {{kyselykerta.kyselykertaid}} {{kyselykerta.nimi_fi}}
      </a>
      <br>Voimassa: {{kyselykerta.voimassa_alkupvm}} - {{kyselykerta.voimassa_loppupvm}}
    </div>
  </div>
</div>
