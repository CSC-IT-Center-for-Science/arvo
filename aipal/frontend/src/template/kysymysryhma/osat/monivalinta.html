<section>
  <fieldset>
    <label>{{i18n.kysymys.valintojen_maksimimaara}}</label>
    <select ng-model="kysymys.monivalinta_max" ng-options="max for max in [] | numerot:kysymys.monivalintavaihtoehdot.length"></select>
  </fieldset>
</section>
<section>
  <label>Vaihtoehdot</label>
  <ol>
    <li ng-repeat="vaihtoehto in kysymys.monivalintavaihtoehdot">
      <section>
        <fieldset>
          <label>{{i18n.yleiset.suomeksi}}</label>
          <input type="text" ng-model="vaihtoehto.teksti_fi" size="80" maxlength="200" required/>
        </fieldset>
        <fieldset>
          <label>{{i18n.yleiset.ruotsiksi}}</label>
          <input type="text" ng-model="vaihtoehto.teksti_sv" size="80" maxlength="200"/>
        </fieldset>
        <fieldset>
          <button class="icon delete-icon" ng-show="kysymys.monivalintavaihtoehdot.length > 2" ng-click="poistaVaihtoehto(kysymys,$index)"></button>
        </fieldset>
      </section>
    </li>
  </ol>
  <div>
    <button ng-click="lisaaVaihtoehto(kysymys)">{{i18n.kysymys.lisaa_vaihtoehto}}</button>
  </div>
</section>
