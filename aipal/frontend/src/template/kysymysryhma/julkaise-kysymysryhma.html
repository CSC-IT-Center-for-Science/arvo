<div class="modal-header">
  <a class="pull-right" ng-click="cancel()">X</a>
  <h3>{{ 'kysymysryhma.julkaise' | i18n }}</h3>
</div>

<div class="modal-body">
  <h3>{{ kysymysryhma | lokalisoiKentta:'nimi'}}</h3>
  <ol class="kysymykset">
    <li ng-repeat="kysymys in kysymysryhma.kysymykset">
      <span>{{kysymys | lokalisoiKentta:'kysymys'}}</span>
    </li>
  </ol>
</div>

<div class="modal-footer">
  <div>{{ 'kysymysryhma.julkaise_ohjeistus' | i18n }}</div>
  <button class="btn btn-primary pull-left" ng-click="julkaise()">{{ 'yleiset.julkaise' | i18n }}</button>
  <button class="btn btn-default pull-left" ng-click="cancel()">{{ 'yleiset.peruuta' | i18n }}</button>
</div>
