<fieldset class="datepicker-field">
  <label ng-if="otsikko" ng-class="{pakollinen : pakollinen}">{{otsikko}}</label>
  <input
    type="text"
    datepicker-popup="dd.MM.yyyy"
    formatteddate="valittuPvm"
    ng-model="valittuPvm"
    ng-required="pakollinen"
    is-open="opened"
    min-date="minPvm"
    max-date="maxPvm"
    show-button-bar="false"
    readonly
    ng-click="open($event)"/>
  <button
    ng-click="open($event)"
    class="open-datepicker icon calendar-icon" />
</fieldset>
