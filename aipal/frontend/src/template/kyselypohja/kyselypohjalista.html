<table class="table table-striped">
  <thead>
  <tr>
    <th>Nimi</th>
    <th>Valtakunnallinen</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="kyselypohja in kyselypohjat |filter:{tila: tila} |filter:hakuehto.teksti">
    <td>
      <a ng-href="#/kyselypohjat/kyselypohja/{{kyselypohja.kyselypohjaid}}" ng-if="kyselypohja.tila !== 'suljettu' && (!kyselypohja.valtakunnallinen || yllapitaja)">{{kyselypohja |lokalisoiKentta:'nimi'}}</a>
      <span ng-if="kyselypohja.tila === 'suljettu' || (kyselypohja.valtakunnallinen && !yllapitaja)">{{kyselypohja |lokalisoiKentta:'nimi'}}</span>
    </td>
    <td><span ng-if="kyselypohja.valtakunnallinen" class="fa fa-check"></span></td>
    <td class="actions">
      <button class="btn btn-primary btn-sm" ng-click="julkaiseKyselypohja(kyselypohja)" ng-if="kyselypohja.tila == 'luonnos' && (!kyselypohja.valtakunnallinen || yllapitaja)">
        {{ 'yleiset.julkaise' | i18n }}&nbsp;
        <span class="fa fa-share"></span>
      </button>
      <button class="btn btn-primary btn-sm" ng-click="suljeKyselypohja(kyselypohja)" ng-if="kyselypohja.tila == 'julkaistu' && (!kyselypohja.valtakunnallinen || yllapitaja)">
        {{ 'yleiset.sulje' | i18n }}&nbsp;
        <span class="fa fa-close"></span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
