<div class="modal-header">
    <a class="pull-right" ng-click="cancel()">X</a>
    <h4>{{i18n.kyselypohja.valinta}}</h4>
</div>

<div class="modal-body">
    <p>{{i18n.kyselypohja.valinta_ohjeistus}}</p>

    <select ng-model="kyselypohjaId" class="form-control" ng-show="kyselypohjat.length > 0"
            ng-options="pohja as (pohja | lokalisoiKentta:'nimi') for pohja in kyselypohjat">
        <option value=""></option>
    </select>
</div>

<div class="modal-footer">
    <small class="pull-right">
        <pakollisia-kenttia></pakollisia-kenttia>
    </small>
    <button class="btn btn-primary pull-left" ng-disabled="!kyselypohjaId" ng-click="tallenna(kyselypohjaId)">
        {{i18n.yleiset.lisaa_valittu}}
    </button>
    <button class="btn btn-default pull-left" ng-click="cancel()">{{i18n.yleiset.peruuta}}</button>
</div>
